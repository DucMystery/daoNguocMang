<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh</title>
</head>
<body>
 <script>
     let array=[-3,5,1,3,2,10];
     let index=0;
     let width =array.length-1;
     while (index<width){
         let b=array[index];
         array[index]=array[width];
         array[width]=b;
         index++;
         width--;
     }
     document.write(array);
 </script>
</body>
</html>
